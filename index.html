<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 신년계획 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap');

        * {
            font-family: 'Hahmlet', serif;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");

        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
            font-weight: 600;

        }

        .msg {
            margin: -5px 0 0 15px
        }

        .bucket {
            width: 160px;
            height: 160px;
            background-size: cover;
            background-position: center;

        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;

        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }

        * {
            font-family: 'Hahmlet', serif;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">

</head>

<body CLASS="bg center">
    <h1 CLASS="title">2023 신년계획</h1>
    <p CLASS="msg">이번엔 꼭 지키자!</p>
    <div CLASS="flex-row wrap">
        <div CLASS="bucket img1 center">수영 배워서 휴양지 가기</div>
        <div CLASS="bucket img2 center done">부업으로 수익 창출해보기</div>
        <div CLASS="bucket img1 center">바디프로필 찍기</div>
        <div CLASS="bucket img2 center">연간 독서 50권 채우기</div>
        <div CLASS="bucket img1 center">좋은 사람과 연애하기</div>
        <div CLASS="bucket img2 center">영상 만들기 배우기</div>
    </div>
